<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Bookshelf Apps</h1>
</header>
<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan buku baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan Judul</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="author">Masukkan Penulis</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="year">Masukkan Tahun Terbit</label>
        <input type="text" id="year" name="year" required>
      </div>
      <input type="submit" value="Tambahkan Buku" name="Submit" class="btn-submit">
    </form>
    <div class="container">
      <h2 class="container-header">Belum selesai dibaca</h2>
      <div class="list-item" id="books">
      </div>
    </div>
    <div class="container">
      <h2 class="container-header">Selesai dibaca</h2>
      <div class="list-item" id="completed-books">
      </div>
    </div>
  </div>
</div>
<footer>
  <p>&copy; 2024 Muhamad Salman Ardiyansyah_F-15_Dicoding</p>
</footer>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
